<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DnD 5 Spell List</title>
  <meta name="author" content="klavitopalm">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
   <h1>Spells</h1>

   <div id="wrapper">


      <div id="spellInfo">
         <div>Name:
           <span id='spellName'></span>
         </div>
         <div>Level:
            <span id='spellLevel'></span>
         </div>
         <div>Type:
            <span id='spellType'></span>
         </div>
         <div>Casting Time:
            <span id='spellCastingTimeValue'></span>
            <span id='spellCastingTimeUnit'></span>
         </div>
         <div>Range:
            <span id='spellRangeValue'></span>
            <span id='spellRangeDescription'></span>
         </div>
         <div>Components:
            <span id='spellComponentsVerbal'></span>
            <span id='spellComponentsSomatic'></span>
            <span id='spellComponentsMaterial'></span>
            <span id='spellComponentsMaterialDescription'></span>
         </div>
         <div>Duration:
            <span id='spellDurationAmount'></span>
            <span id='spellDurationConcentration'></span>
         </div>
         <div>Description:
            <span id='spellDescription'></span>
         </div>
      </div>


      <h2>Add Spell</h2>
        <div id="addSpell">
            <fieldset>
               Name: <input id="inputSpellName"type="text", placeholder="Name"><br />
               Level: <input id="inputSpellLevel"type="text", placeholder="Level"><br />
               Type: <input id="inputSpellType"type="text", placeholder="Type"><br />

               <br /><div>CastingTime: </div>
               Value: <input id="inputSpellCastingTimeValue"type="text", placeholder="Castingtime Value"><br />
               Unit: <input id="inputSpellCastingTimeUnit"type="text", placeholder="Castingtime Unit"><br />

               <br /><div>Range: </div>
               Value: <input id="inputSpellRangeValue"type="text", placeholder="Range Value"><br />
               Description: <input id="inputSpellRangeDescription"type="text", placeholder="Range Description"><br />

               <br /><div>Components: </div>
               Verbal: <input id="inputSpellComponentsVerbal"type="text", placeholder="Components Verbal"><br />
               Somatic: <input id="inputSpellComponentsSomatic"type="text", placeholder="Components Somatic"><br />
               Material: <input id="inputSpellComponentsMaterial"type="text", placeholder="Components Material"><br />
               Material Description: <input id="inputSpellComponentsMaterialDescription"type="text", placeholder="Components Material Description"><br />

               <br /><div>Duration:</div>
               Amount: <input id="inputSpellDurationAmount"type="text", placeholder="Duration Amount"><br />
               Concentration: <input id="inputSpellDurationConcentration"type="text", placeholder="Duration Concentration"><br />

               <br />
               Description: <input id="inputSpellDescription"type="text", placeholder="Description"><br />

               <button id="buttonAddSpell">Add Spell</button>
             </fieldset>
          </div>

          <h2>Spelllist</h2>
          <div>
             <ul id="spellList">
             </ul>
          </div>

   </div>

</body>
</html>
