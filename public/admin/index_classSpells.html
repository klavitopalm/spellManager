<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DnD 5 Spell List</title>
  <meta name="author" content="klavitopalm">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/classSpells_frontend.js"></script>
</head>

<body>
   <a href="index.html">Manage Spells</a>

   <h1>Classes and Spells</h1>


   <div id="createClass">
      <fieldset>
         Id: <input id="inputClassId" type="text", placeholder="Class Id" readonly>
         <button id="buttonClearId" type="button" >Clear Id</button>
         <br />
         Name: <input id="inputClassName" type="text", placeholder="Class Name"><br />

         <button id="buttonAddClass">Submit Class</button>
       </fieldset>
   </div>

   <div id="classWrapper">
      <h2>Classes</h2>
      <div>
         <ul id="classList">
         </ul>
      </div>
   </div>


   <div id="spellListWrapper">
      <h2>Spelllist <span class="selectedClassHeader" /></h2>
      <div>
          <ul id="spellList">
          </ul>
      </div>
   </div>


</body>
</html>
